<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- forms -->
    <form action="">
        <label for="Josiah">first name</label>
        <br>
        <!-- <br> puts each of these on spereate lines -->
        <input type="text">
        <br>
        <label for="last name">last name</label>
        <br>
        <input type="text">
        <br>
        <label for="Home Adderess">Home Address</label>
        <br>
        <input type="text">
        <br>
        <!-- radio buttons for 3 types of burgers -->
        <label for="Cheese Burger">Cheese Burger</label>
        <input type="radio" name="Cheese Burger" value="Cheese" />
        <br>
        <label for="HamBurger">HamBurger</label>
        <input type="radio" name="HamBurger" value="beef" />
        <br>
        <label for="Chicken Burger">Chicken Burger</label>
        <input type="radio" name="Chicken Burger" value="Chicken" />
        <br>
        <label for="Veggie Burger">Veggie Burger</label>
        <input type="radio" name="Veggie Burger" value="Veggies" />
        <br />
        <!-- date of birth -->
        <label for="dob">date of birth</label>
        <input type="date" />
        <br>
         <!-- option buttons for 4 types of cars -->
        <!-- select between list of cars -->
        <label for="cars">cars</label>
        <select name="cars" id="cars"></select>
        <option value="volvo">volvo</option>
        <option value="saab">saab</option>
        <option value="fiat">fiat</option>
        <option value="audi">audi</option>
    </select>
   <br>
    <!-- text area -->
    <label for="comments">comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <br>
    <!-- submit button -->
    <input type="submit" value="submit">
    </form>

    <!-- end forms -->
</body>

</html>
